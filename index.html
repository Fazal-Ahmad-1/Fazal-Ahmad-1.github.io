    <title>Fazal Ahmad - Portfolio</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-dark': '#0a0a1f',
              'brand-light': '#1e1e3f',
              'brand-accent-blue': '#00c6ff',
              'brand-accent-purple': '#a05aff',
            },
            animation: {
              'gradient-pan': 'gradient-pan 6s ease infinite',
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              'gradient-pan': {
                '0%': { 'background-position': '0% 50%' },
                '50%': { 'background-position': '100% 50%' },
                '100%': { 'background-position': '0% 50%' },
              },
              'float': {
                '0%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
                '100%': { transform: 'translateY(0px)' },
              },
              'glow': {
                'from': { 'text-shadow': '0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00c6ff, 0 0 20px #00c6ff' },
                'to': { 'text-shadow': '0 0 10px #fff, 0 0 20px #fff, 0 0 30px #a05aff, 0 0 40px #a05aff' },
              },
            }
          }
        }
      }
    </script>

    <style>
      /* For 3D card flipping effect */
      .transform-style-3d { transform-style: preserve-3d; }
      .perspective-1000 { perspective: 1000px; }
      .rotate-y-180 { transform: rotateY(180deg); }
      .backface-hidden { backface-visibility: hidden; }
      .group:hover .group-hover-rotate-y-180 { transform: rotateY(180deg); }

      /* From AboutModal.tsx and ContactModal.tsx */
      @keyframes fadeInScale {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      .animate-fade-in-scale {
        animation: fadeInScale 0.3s ease-out forwards;
      }

      /* From AnimatedAvatar.tsx */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes spin-reverse-slow {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 25s linear infinite;
      }
      .animate-spin-reverse-slow {
        animation: spin-reverse-slow 30s linear infinite;
      }
    </style>
